<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Browser Tab -->
    <title>Horse Academy</title>
    <link rel="icon" href="img/icon.png">

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/slider.css">

    <!-- FONT : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- FONT : Material Symbols Outlined (Google Icons) -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JS -->
    <script src="js/crypto.js"></script>
    <script src="js/board.js" type="module"></script>
    <script src="js/itemBar.js" type="module"></script>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <div class="challenge-heading">
                <div class="challenge-title">
                    <h1>Challenge</h1>
                    <button id="previousChallenge" class="challenge-nav">
                        <span class="g-icon material-symbols-outlined">navigate_before</span>
                    </button>
                    <button id="nextChallenge" class="challenge-nav">
                        <span class="g-icon material-symbols-outlined">navigate_next</span>
                    </button>
                </div>
                <h2 aria-describedby="difficulty"></h2>
            </div>

            <div class="challenge-description">
                <img src="" alt="challenge diagram">
            </div>

            <div id="board">
                <div>
                    <div id="fence">
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence-post"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence"></div>
                        <div class="fence vertical"></div>
                        <div class="fence vertical"></div>
                        <div class="fence vertical"></div>
                        <div class="fence vertical"></div>
                        <div class="fence vertical"></div>
                        <div class="fence-corner"></div>
                        <div class="fence-corner"></div>
                        <div class="fence-corner"></div>
                        <div class="fence-corner"></div>
                        <div class="gate">T</div>
                        <div class="gate">U</div>
                        <div class="gate">W</div>
                        <div class="gate">X</div>
                        <div class="gate">Y</div>
                        <div class="gate">Z</div>
                        <img class="finish none" src="img/finish.png" alt="finish">
                    </div>

                    <div id="grid"></div>
                </div>
            </div>
        </section>
        <div id="slider" class="slider">
            <div id="items" class="droppable">
                <div id="a" class="card" draggable="true">
                </div>
                <div id="b" class="card" draggable="true">
                </div>
                <div id="c" class="card" draggable="true">
                </div>
                <div id="d" class="card" draggable="true">
                </div>
                <div id="e" class="card" draggable="true">
                </div>
                <div id="f" class="card" draggable="true">
                </div>
                <div id="g" class="card" draggable="true">
                </div>
                <div id="h" class="card" draggable="true">
                </div>
                <div id="i" class="card" draggable="true">
                </div>
                <div id="j" class="card" draggable="true">
                </div>
            </div>
            <button id="prev" class="arrow">
                <span class="g-icon material-symbols-outlined">navigate_before</span>
            </button>
            <button id="next" class="arrow">
                <span class="g-icon material-symbols-outlined">navigate_next</span>
            </button>
        </div>

    </main>

</html>
